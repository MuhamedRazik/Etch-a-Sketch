    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <script src="index.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comforter+Brush&family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
        <title>Etch-a-Sketch</title>
    </head>
    <body>
        <h1>Etch-a-Sketch</h1>
        <div class="main-section">
            <div class="left-section">
                <button id="16-size">16 X 16</button>
                <button id="32-size">32 X 32</button>
                <button id="64-size">64 X 64</button>
                <button id="grid-size">Custom Size</button>
                <br>
            <strong>Select a Mouse Mode</strong>
            <div class="mouse-selection">
                <button id="hover-press">Button</button>
            </div>
            </div>
            

            <div class="center-section">
                <div class="container"> 
                </div>
                <p><strong>Note:</strong><br>* Press left-Mouse Button for Skeching<br>* Press Right-Mouse Button for Erasing</p>
            </div>
        
            <div class="right-section">
                <strong>Select a Color</strong>
                <div class="color-selection">
                    <div class="color" id="black"></div>
                    <div class="color" id="red"></div>
                    <div class="color" id="blue"></div>
                    <div class="color" id="green"></div>
                </div> 
                <br>
                <div>
                    <button id="border-btn">Border</button>
                </div>
               
                <br>
                <strong>Select Sketch Mode</strong>
                <div class="opacity-selection">
                    <button id="opacity-btn">Opacity</button>
                </div>
            </div>
        </div>
    </body>
    </html>
